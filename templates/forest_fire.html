<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Forest Fire Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  
</head>
<body>
  <nav class="grey darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">HOME</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Menu</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Menu</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center transparent">Forest Fire Prediction</h1>
        <div class="row center">
          <h5 class="header col s12 light">Using Machine Learning</h5>
        </div>
        
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="{{ url_for('static', filename='forestfire.jpg') }}" alt="Unsplashed background img 1"></div>
  </div>

  <div class="row grey darken-4">
    
      <br>
      <br>
      <br>
      <h3 class="header center white-text">Predict the probability of forest fire occurance</h3>
      <br>
      <br>
      <form action='/predict' method="post" class="col s12">
        <div class="row">
          <div class="input-field col s4">
              <label for="first_name"><b>Temperature</b></label>
              <br>
            <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text" class="validate">
          </div>
          <div class="input-field col s4">

            <label for="last_name"><b>Oxygen </b></label>
              <br>
            <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm"  type="text" class="validate">

          </div>

          <div class="input-field col s4">
              <label for="_name"><b>Humidity</b></label>
              <br>
            <input id="_name" name="Humidity" placeholder="Humidity %" type="text" class="validate">

          </div>

        </div>

        <div class="row center">

            <button type="submit" class="btn-large waves-effect waves-light orange darken-4">Predict Probability</button>
        </div>
      </form>
    </div> 
        <div class="grey darken-4">
          <br>
            {{pred}}<br>
        </div>  
      </div>
    
  </div>


  

  <footer class="page-footer grey darken-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">About Us</h5>
          


        </div>
        
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <p class="brown-text text-lighten-3">Pranav Gogate</p>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>

  </body>
</html>
